<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Food Delivery Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <div class="border">
        <header class="header">
            <div class="container">
                <div class="header_main">
                    <div class="logo">
                        <img src="assets/images/header-logo.png" alt="Grocery Food Delivery Logo">
                    </div>
                    <nav class="nav_menu">
                        <ul>
                            <li><a href="#home" class="home">Home</a></li>
                            <li><a href="#menu">Menu</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#shop">Shop</a></li>
                        </ul>
                    </nav>
                    <div class="search_bar">
                        <i class="fa-solid fa-magnifying-glass"></i>&nbsp;<input type="text" placeholder="Search">
                        <span class="border_left"></span>
                        <button><i class="fa-solid fa-bag-shopping"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero_sec">
                <div class="container">
                    <div class="hero_main_sec">
                        <div class="hero_content">
                            <div class="hero_content_btn">
                                <button>More than Faster <img src="assets/images/hero-button-img.png"
                                        alt="img icon"></button>
                            </div>
                            <div class="hero_heading_contnet">
                                <h2>Groceries delivered in as little as <span>2 hours</span></h2>
                                <p>Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
                            </div>
                            <div class="hero_btns">
                                <button class="hero_order">Order Now</button>
                                <button class="hero_process">Order Process</button>
                            </div>
                        </div>
                        <div class="hero_image">
                            <img src="assets/images/hero-image.png" alt="hero image">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
